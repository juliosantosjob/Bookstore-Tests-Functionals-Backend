name: Pipe

on:
  push:
  pull_request:
    branches:
      - 'main'

jobs:
  regression-cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Verification with eslint
        run: npm run lint

      - name: Run Cypress Tests 🧪
        uses: cypress-io/github-action@v5
        with:
          wait-on-timeout: 60
          start: npm run test:stg